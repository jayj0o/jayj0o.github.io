<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel and Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 500px;
        }
        .carousel-item img {
            width: 1860px;
            height: 500px;
            object-fit: cover;
        }
        .custom-title {
            text-align: center;
            margin-top: 20px;
        }
        .card-deck .card {
            min-width: 18rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gitar.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="dewaw.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="maykeL..png" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Title -->
    <div class="custom-title">
        <h1>Daftar pacar gwehj.</h1>
    </div>

    <!-- Cards -->
    <div class="card-deck mt-4">
        <div class="card">
            <img src="langa, sk8 the infinity.jpeg" class="card-img-top" alt="Card 1">
            <div class="card-body">
                <h5 class="card-title">Langa</h5>
                <p class="card-text">pacar 1</p>
            </div>
        </div>
        <div class="card">
            <img src="taehoon seong.jpeg" class="card-img-top" alt="Card 2">
            <div class="card-body">
                <h5 class="card-title">Taehoon</h5>
                <p class="card-text">mendiang pacar</p>
            </div>
        </div>
        <div class="card">
            <img src="garam lee.jpeg" class="card-img-top" alt="Card 3">
            <div class="card-body">
                <h5 class="card-title">River</h5>
                <p class="card-text">pacar 2</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
